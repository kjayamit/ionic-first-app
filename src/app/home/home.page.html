  </ion-button>

      <ion-card (click)="openModal(todo)">
        <ion-card-header class="header">        
          <ion-item>
            <ion-label slot="start">{{todo.title}}</ion-label>
            <ion-icon name="calendar-outline" slot="end"></ion-icon>
          </ion-item>      
          <!-- <ion-item slot="end">
            <ion-label>{{todo.title}}</ion-label>
          </ion-item> -->
        </ion-card-header>
        <ion-card-content>
          <ion-grid>
            <ion-row class="ion-align-items-center ion-justify-content-between">
              <ion-col size="3">
                <img class="avatar" src="../../assets/batman.png" />
              </ion-col>            
              <ion-col size="6">
                <span size="small" class="ion-float-left ion-text-uppercase note-class">{{todo.note}}</span>
              </ion-col>             
              <ion-col size="3">

  <ion-button (click)="openModal()">Open Modal</ion-button>

  <p *ngIf="dataReturned">{{dataReturned}}</p>

  <!-- fab placed to the bottom start -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" routerLink="/add-note">
    <ion-fab-button color="tertiary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
