<ion-header>
  <ion-toolbar>
    <ion-title>add-note</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full" class="ion-no-margin ion-no-padding ios list-ios list-lines-full list-ios-lines-full hydrated">
    <form [formGroup]="noteForm" (ngSubmit)="onFormSubmit()">
      <ion-item>
        <ion-label position="floating">Title</ion-label>
        <ion-input formControlName="note_title" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Note</ion-label>
        <ion-input formControlName="note_note" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Tags</ion-label>
        <ion-input formControlName="note_tags" type="text" required>
        </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block" (click)="showToast()">Add Note</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
